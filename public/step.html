<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Result</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/css/view.css">
</head>
<body>
<div class="row">
    <div class="column" id="before">
    </div>
    <div class="column" id="raw">
    </div>
    <div class="column" id="processed">
    </div>
</div>
<div class="row">
    <div class="column" id="before">
        <h1 class="center-align label">Before</h1>
    </div>
    <div class="column" id="raw">
        <h1 class="center-align label">Uploaded image</h1>
        <a class="waves-effect waves-light btn left-align" id="left-button">Previous Image</a>
        <a class="waves-effect waves-light btn left-align" href="/">Upload New Image</a>
        <a class="waves-effect waves-light btn right-align" id="right-button">Next Image</a>
    </div>
    <div class="column" id="processed">
        <h1 class="center-align label">After</h1>
    </div>
</div>
<script src="/js/view.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
