<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload File</title>
    <meta charset="UTF-8">
    <title>Upload Result</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div class="row">
    <div class="column">
        <div class="valign-wrapper full-height">
            <div class="center-align full-width">
                <div class="container">
                    <form method="post" enctype="multipart/form-data" action="/upload">
                        <h3 class="center-align">Add A new image</h3>
                        <div class="file-field input-field">
                            <div class="btn">
                                <span>File</span>
                                <input type="file" name="file">
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text">
                            </div>
                        </div>
                        <a href="/reset" class="red waves-effect waves-light btn">Reset</a>
                        <input class="btn green"  type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="column">
        <p class="center-align">
            <img src="/currentimage">
        </p>
    </div>
</div>
<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
